<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Weather App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>

</head>

<body>
    <div class="container">
        <h1>Weather App</h1><br>
        <div class="flex">
            <input type="text" placeholder="Enter city name" id="place">
            <button class="btn" onclick="weather()"><i class="bi bi-search"></i></button>
        </div>
        <i class="bi bi-clouds"></i>
        <h1 id="degrees">0Â°C</h1>
        <h1 id="name">Place</h1>
        <div class="flex">
            <div class="wind">
                <i class="bi bi-water"></i>
                <h2 id="wind">0 km/hr</h2>
                <h1 id="">Wind speed</h1>
            </div>
            <div class="wind">
                <i class="bi bi-cloud-fog2"></i>
                <h2 id="humidity">0%</h2>
                <h1>Humidity</h1>
            </div>
        </div>
        <div class="flex">
            <div class="wind">
                <i class="bi bi-cloud-sun"></i>
                <h2 id="sunRise">0</h2>
                <h1>Sunrise</h1>
            </div>
            <div class="wind">
                <i class="bi bi-cloud-moon"></i>
                <h2 id="sunSet">0</h2>
                <h1>Sunset</h1>
            </div>
        </div>
    </div>



    <script src='script.js'></script>

</body>

</html>
